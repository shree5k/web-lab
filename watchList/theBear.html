<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>The Bear Watchlist</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

<body>
  <div class="header">
    <a href="../index.html">web lab / </a><span class="pageTitleText">theBearWatchList</span>
  </div>
  <div class="mini-webview">
    <div class="show-details-card">
      <div class="show-title-image-container">
        <img class="show-title-image"
             src="https://img10.hotstar.com/image/upload/f_auto,h_124/sources/r1/cms/prod/4586/1719905084586-t"
             alt="The Bear Title Logo">
      </div>
    
      <div class="show-award">
        Golden GlobeÂ® Awards Winner
      </div>
    
      <div class="show-metadata">
        <span>2024</span>
        <span>U/A 16+</span>
        <span>3 Seasons</span>
        <span>English</span>
      </div>
    
      <p class="show-description">
        Carmy, a young fine-dining chef, fights to transform a sandwich shop alongside a rough-around-the-edges kitchen crew.
      </p>
    
      <div class="show-genres">
        <span>Comedy</span>
        <span>Drama</span>
        <span>People and Culture</span>

      </div>
    
      <div class="button-row">
        <button class="brand-button" aria-label="Gradient Action">
          Watch Now
        </button>
        <div class="salt-anim">
          <button id="plus-btn" class="icon-btn" aria-label="Add">
            <img src="assets/plus.svg" alt="plus" width="34" height="34" />
          </button>
          <img id="salt-img" src="assets/salt.png" alt="salt" />
          <img id="tick-img" src="assets/tick.svg" alt="tick" />
          <div id="salt-sprinkles"></div>
        </div>
      </div>
    </div>
    <div id="toast" class="toast">let it rip</div>
  </div>
