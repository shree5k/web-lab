<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/logo.svg" type="image/svg+xml" />
  <title>The Bear Watchlist</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    html, body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
        background: #000;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .mini-webview {
      position: relative;
      width: 1100px;
      height: 700px;
      max-width: 98vw;
      max-height: 90vh;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 40px 0 #000a, 0 1.5px 6px 0 #0004;
      background: url('https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/4920/1719905114920-i') center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      margin: 0;
    }
    .mini-webview::before {
      content: '';
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(
        to bottom,
        #111 0%,
        rgba(17,17,17,0.7) 8%,
        rgba(17,17,17,0.0) 20%,
        rgba(17,17,17,0.0) 62%,
        rgba(17,17,17,0.25) 77%,
        rgba(17,17,17,0.6) 92%,
        #111 100%
      );
    }
    .mini-webview::after {
      content: '';
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      background: linear-gradient(to right, #111 0%, rgba(17,17,17,0.85) 20%, rgba(17,17,17,0.6) 35%, rgba(17,17,17,0.0) 60%);
    }
    .mini-webview > * {
      position: relative;
      z-index: 2;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      padding: 0;
      position: relative;
      width: 48px;
      height: 100%;
      transition: opacity 0.3s ease-in-out;
      opacity: 1;
      pointer-events: auto;
      z-index: 1;
    }
    .icon-btn.hidden {
        opacity: 0;
        pointer-events: none;
    }

    .salt-anim {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      background: rgba(0,0,0,0.32);
      text-align: center;
      border-radius: 12px;
      flex: 0 0 auto;
      box-sizing: border-box;
      padding: 0;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 2px 8px 0 #18192022;
    }

    #salt-img, #tick-img {
      position: absolute;
      top: 50%;
      left: 50%;
      display: none;
      pointer-events: none;
      z-index: 2;
    }

    #salt-img {
      width: 40px;
      height: 40px;
      transform: translate(calc(-50% + 20px), calc(-50% - 24px));
      transform-origin: center 30%;
    }

    .shake {
      animation: shake-salt 0.8s ease-in-out 1;
    }

    @keyframes shake-salt {
      0%, 100% { transform: translate(calc(-50% + 20px), calc(-50% - 24px)) rotate(0); }
      15%, 45%, 75% { transform: translate(calc(-50% + 20px - 3px), calc(-50% - 24px - 4px)) rotate(-10deg); }
      30%, 60%, 90% { transform: translate(calc(-50% + 20px + 3px), calc(-50% - 24px - 4px)) rotate(10deg); }
    }


    #tick-img {
      width: 36px;
      height: 36px;
      transform: translate(-50%, -50%) scale(0.6);
      transform-origin: center center;
      cursor: pointer;
      opacity: 0;
    }

    .tick-pop {
      animation: tick-pop 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes tick-pop {
      0% { transform: translate(-50%, -50%) scale(0.6); opacity: 0; }
      60% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .button-row {
      display: flex;
      flex-direction: row;
      gap: 16px;
      align-items: center;
      justify-content: flex-start;
      width: auto;
      min-width: 0;
      max-width: 90%;
      box-sizing: border-box;
      margin-top: 20px;
    }
    .brand-button {
      flex: 1 1 0;
      min-width: 0;
      max-width: 100%;
      box-sizing: border-box;
      height: 56px;
      padding: 0 22px;
      border-radius: 12px;
      background: linear-gradient(93deg, #1492FF 0%, #0860C4 50%, #EB0066 100%);
      color: #fff;
      font-size: 1.4rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px 0 #18192044;
      transition: box-shadow 0.2s, transform 0.2s;
      margin: 0;
      white-space: nowrap;
      border: none;
      outline: none;
      cursor: pointer;
    }
    .show-details-card {
      border-radius: 8px;
      padding: 56px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-left: 0;
      margin-top: 40px;
      margin-right: auto;
      margin-bottom: 0;
      box-sizing: border-box;
      width: fit-content;
      min-width: 0;
      overflow: visible;
      align-items: stretch;
    }

    .show-title-image-container {
      margin-bottom: 4px;
    }
    .show-title-image {
      display: block;
      max-height: 160px;
      width: auto;
      object-fit: contain;
    }

    .show-award {
      color: #1492FF;
      font-size: 1rem;
      font-weight: 500;
      line-height: 1.4;
    }

    .show-metadata,
    .show-genres {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 4px 0;
      font-size: 1rem;
      color: #fff;
      font-weight: 400;
      margin-top: 16px;
    }

    .show-metadata > span:not(:first-child)::before {
      content: '•';
      margin: 0 6px;
      color: #ffffff6c;
    }

    .show-genres > span:not(:first-child)::before {
      content: '|';
      margin: 0 8px;
      color: #ffffff6c;
    }

    .show-description {
      font-size: 1rem;
      color: #ffffffb6;
      line-height: 1.5;
      margin: 4px 0;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 300;
    }

    .toast {
      position: absolute;
      left: 50%;
      bottom: 50px;
      transform: translateX(-50%) translateY(40px);
      min-width: 96px;
      max-width: 90%;
      padding: 14px 20px;
      background: #010101;
      color: #fff;
      font-size: 1.06rem;
      font-weight: 400;
      text-align: center;
      border-radius: 40px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s cubic-bezier(.4,0,.2,1), transform 0.45s cubic-bezier(.4,0,.2,1);
      z-index: 100;
      box-shadow: inset 0 0 0 2px rgb(255 255 255 / 7%), 0 0 0 0 rgba(0, 0, 0, .7), 0 6px 12px 0 rgba(33, 33, 38, .15);
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: auto;
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 20px 0 0 20px;
      background: none;
      pointer-events: auto;
    }
    .header a {
      color: rgba(255,255,255,0.24);
      font-style: italic;
      font-size: 1.2rem;
      text-decoration: none;
      font-family: serif;
      font-weight: 500;
      user-select: none;
      pointer-events: auto;
    }
    .header a:hover {
      color: rgba(255,255,255,0.56);
    }
    .pageTitleText {
      color: rgba(255, 255, 255, 0.4);
      padding-left: 4px;
      font-family: "IBM Plex Mono", monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="../index.html">web lab / </a><span class="pageTitleText">theBearWatchList</span>
  </div>
  <div class="mini-webview">
    <div class="show-details-card">
      <div class="show-title-image-container">
        <img class="show-title-image"
             src="https://img10.hotstar.com/image/upload/f_auto,h_124/sources/r1/cms/prod/4586/1719905084586-t"
             alt="The Bear Title Logo">
      </div>
    
      <div class="show-award">
        Golden Globe® Awards Winner
      </div>
    
      <div class="show-metadata">
        <span>2024</span>
        <span>U/A 16+</span>
        <span>3 Seasons</span>
        <span>English</span>
      </div>
    
      <p class="show-description">
        Carmy, a young fine-dining chef, fights to transform a sandwich shop alongside a rough-around-the-edges kitchen crew.
      </p>
    
      <div class="show-genres">
        <span>Comedy</span>
        <span>Drama</span>
        <span>People and Culture</span>
        <span>Emotional</span>
      </div>
    
      <div class="button-row">
        <button class="brand-button" aria-label="Gradient Action">
          Watch Now
        </button>
        <div class="salt-anim">
          <button id="plus-btn" class="icon-btn" aria-label="Add">
            <img src="assets/plus.svg" alt="plus" width="34" height="34" />
          </button>
          <img id="salt-img" src="assets/salt.png" alt="salt" />
          <img id="tick-img" src="assets/tick.svg" alt="tick" />
        </div>
      </div>
    </div>
    <div id="toast" class="toast">let it rip</div>
  </div>

  <script>
    function runSaltAnimation(element, animationClass, duration) {
      return new Promise((resolve) => {
        console.log(`Animating ${element.id}: Starting.`);
        element.style.display = 'block'; 

        setTimeout(() => { 
          console.log(`Animating ${element.id}: Adding class ${animationClass}.`);
          element.classList.add(animationClass); 

          setTimeout(() => { 
            console.log(`Animating ${element.id}: Animation timer finished.`);
            resolve(); 
          }, duration);

        }, 10);
      });
    }

    function runTickAnimation(element, animationClass, duration) {
        return new Promise((resolve) => {
            console.log(`Animating ${element.id}: Starting tick sequence.`);
            element.classList.remove(animationClass);
            element.style.display = 'block';
            element.style.pointerEvents = 'auto'; 

            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    console.log(`Animating ${element.id}: Adding class ${animationClass} (after double rAF).`);
                    element.classList.add(animationClass);

                    setTimeout(() => {
                        console.log(`Animating ${element.id}: Tick animation timer finished.`);
                        resolve();
                    }, duration);
                });
            });
        });
    }

    function showToast(message, duration = 1900) {
      const toast = document.getElementById('toast');
      if (!toast) return;
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const plusBtn = document.getElementById('plus-btn');
      const saltImg = document.getElementById('salt-img');
      const tickImg = document.getElementById('tick-img');

      const saltAnimDuration = 800;
      const tickAnimDuration = 500;
      const dissolveDuration = 300;

      let currentState = 'plus';
      let isAnimating = false;

      function showTick() {
        if (isAnimating || currentState === 'tick') return;
        isAnimating = true;
        currentState = 'tick';
        console.log("Button clicked -> Starting Salt");

        plusBtn.style.pointerEvents = 'none';

        runSaltAnimation(saltImg, 'shake', saltAnimDuration)
          .then(() => {
            console.log("Salt animation finished -> Hiding salt, hiding plus");

            saltImg.style.display = 'none';
            saltImg.classList.remove('shake');

            plusBtn.classList.add('hidden');

            setTimeout(() => {
                console.log("Plus hidden -> Running Tick Animation");

                runTickAnimation(tickImg, 'tick-pop', tickAnimDuration)
                  .then(() => {
                      console.log("Tick animation finished (promise).");
                      isAnimating = false; 
                      showToast('added, let it rip 🐻');
                  });

            }, dissolveDuration); 

          })
          .catch(error => {
              console.error("Error during plus->tick animation:", error);
              isAnimating = false;
              currentState = 'plus';
          });
      }

      function showPlus() {
          if (isAnimating || currentState === 'plus') return;
          isAnimating = true;
          currentState = 'plus';
          console.log("Tick clicked -> Reverting to Plus");

          tickImg.style.pointerEvents = 'none';

          tickImg.classList.remove('tick-pop');
          tickImg.style.display = 'none';

          plusBtn.classList.remove('hidden');
          plusBtn.style.pointerEvents = 'auto';

           setTimeout(() => {
               console.log("Reverted to Plus state.");
               isAnimating = false;
           }, dissolveDuration);
      }

      plusBtn.addEventListener('click', showTick);
      tickImg.addEventListener('click', showPlus);

    });
  </script>
</body>
</html>
