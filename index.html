<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Lab</title>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      margin: 0;
      background: #010101;
      display: flex;
      flex-direction: column;
    }
    .mainLayout {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      position: relative;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1;
      pointer-events: auto;
      background: none;
      padding: 12px 20px 0 20px;
      margin-bottom: 0;
    }
    .header a {
      color: #fff;
      opacity: 1;
      font-weight: medium;
      text-decoration: none;
      user-select: none;
      pointer-events: auto;
      font-style: italic;
      font-size: 1.1rem;
    }
    .header a:hover {
      color: #fff;
      background-color: transparent;
      text-decoration: none;
    }
    .header a.secondaryText {
      margin-left: auto;
      color: rgba(255,255,255,0.48);
      font-size: 0.8rem;
      font-family: 'IBM Plex Mono';
      font-style: normal;
      font-weight: 700;
    }
    .header a.secondaryText:hover {
      color: #fff;
      background: transparent;
      text-decoration: underline;
    }
    .rootContainer {
      flex: 1 1 0;
      min-height: 0;
      background: rgba(255,255,255,0.96);
      box-sizing: border-box;
      padding: 24px;
      margin: 10px;
      overflow: auto;
      display: grid;
      place-items: center;
      border-radius: 12px;
    }
    .linksList {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .linksList a {
      text-decoration: none;
      color: #A1A1A1;
      letter-spacing: -0.2px;
      font-family: "IBM Plex Mono", monospace;
      font-weight: 400;
      font-size: 0.9rem;
    }
    .secondaryText {
      color: rgba(255,255,255,0.32);
    }

    a:hover {
      text-decoration: underline;
      background: #f5f5f5;
      color: #222;
    }
    @media (max-width: 600px) {
      .header {
        padding: 14px 0 0 10px;
      }
      .rootContainer {
        padding: 10px;
        margin: 4px;
        border-radius: 7px;
        max-width: calc(100vw - 8px);
      }
      .linksList {
        max-width: 100%;
        gap: 16px;
      }
      .linksList a {
        font-size: 0.8rem;
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="mainLayout">
    <div class="header">
      <a href="/">web lab</a>
      <a class="secondaryText" href="https://shree5k.github.io/">tinkered by shreeram k</a>
    </div>
    <div class="rootContainer">
      <nav class="linksList" aria-label="Project Links">
        <!-- links will be injected here by JS -->
      </nav>
    </div>
  </div>
  <script>
    const links = [
      { href: 'prespectiveCards/studioTray.html', label: '250424 studioTray' },
      { href: 'watchList/theBear.html', label: '250425 theBearWatchlist' },
      { href: 'thalaivarCard/index.html', label: '250427 thalaivarCard' },
      { href: 'matchAndWatch/index.html', label: '250507 matchAndWatch' }
    ];
    const nav = document.querySelector('.linksList');
    links.forEach(link => {
      const a = document.createElement('a');
      a.href = link.href;
      a.textContent = link.label;
      nav.appendChild(a);
    });
  </script>
</body>
</html>
