<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Swiper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

</head>
<body>
    <h1>Match & Watch</h1>

    <div id="room-ui" class="room-controls">
         <input type="text" id="username" placeholder="Enter your name (optional)">
         <button id="createRoomBtn">Create Room</button>
         <div class="join-section">
            <input type="text" id="roomCodeInput" placeholder="Enter Room Code">
            <button id="joinRoomBtn">Join Room</button>
         </div>
         <p id="room-message"></p>
    </div>

    <div id="game-area" style="display: none;">
        <div class="card-container">
            <div class="loading-indicator">Waiting for game to start...</div>
        </div>

        <div class="actions">
            <button id="dislikeBtn" aria-label="Dislike Movie">×</button>
        <button id="likeBtn" aria-label="Like Movie">♥</button>
        </div>
    </div>

    <div class="matches-section" style="display: none;">
        <h2>Our Matches!</h2>
        <ul id="matched-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
