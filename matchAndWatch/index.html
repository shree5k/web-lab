<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Swiper</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.TMDB_API_KEY = 'YOUR_ACTUAL_API_KEY';
    </script>
</head>
<body>
    <h1>Match & Watch</h1>

    <div class="card-container">
        <div class="loading-indicator">Loading movies...</div>
    </div>

    <div class="actions">
        <button id="dislikeBtn" aria-label="Dislike Movie">×</button>
        <button id="likeBtn" aria-label="Like Movie">♥</button>
    </div>

    <div class="matches-section" style="display: none;">
        <h2>Our Matches!</h2>
        <ul id="matched-list"></ul>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
